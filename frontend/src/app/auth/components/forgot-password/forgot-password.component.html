<main class="main" id="top">
    <div class="container" data-layout="container">
      <div class="row flex-center min-vh-100 py-6 text-center">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" [routerLink]="['/']">
            <img class="me-2" src="../../../assets/admin/img/icons/spot-illustrations/falcon.png" alt="" width="58" />
            <span class="font-sans-serif fw-bolder fs-5 d-inline-block">falcon</span></a>
          <div class="card">
            <div class="card-body p-4 p-sm-5">
              <h5 class="mb-0">Forgot your password?</h5><small>Enter your email and we'll send you a reset link.</small>
              <form class="mt-4" [formGroup]="myForm" (submit)="submit()">
                <input class="form-control" formControlName="email" type="email" placeholder="Email address" />
                <ng-container *ngIf="myForm.touched || formSubmited">
                  <small class="form-text text-danger" *ngFor="let errorMsg of myForm.controls.email.errors | keyvalue | slice:0:1">
                    {{"Email" | errortostring : errorMsg}}
                  </small>
                </ng-container>
                <div class="mb-3"></div>
                <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Send reset link</button>
              </form>
              <div class="col-auto mt-1 fs--1 text-600"><span class="mb-0 undefined">Have an account?</span>
                <span><a [routerLink]="['/auth/login']">Login</a></span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
