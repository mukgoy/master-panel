<div class="d-flex flex-wrap" >
    <div class="mt-1" *ngFor="let icon of systemHeaderIcons()" style="border-radius: 50%;"
        [ngStyle]="{'background-color':iconActive==icon ? bgColor : '#fff'}"
        (click)="afterSelect(icon)">
        <img class="rounded-circle p-1" [src]="icon" alt="" style="width: 50px;;height: 50px;" [ngStyle]="{'color':textColor}">
    </div>
</div>

<div class="d-flex flex-wrap" >
    <div class="mt-1" *ngFor="let icon of systemLauncherIcons()" style="border-radius: 50%;"
        [ngStyle]="{'background-color':iconActive==icon ? bgColor : '#fff'}"
        (click)="afterSelect(icon)">
        <img class="rounded-circle p-1" [src]="icon" alt="" style="width: 50px;;height: 50px;" [ngStyle]="{'color':textColor}">
    </div>
</div>
