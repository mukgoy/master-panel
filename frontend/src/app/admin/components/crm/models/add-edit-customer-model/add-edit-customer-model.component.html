<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" style="background-color: #f0f0f0;">
    <button type="button" class="close pull-right mr-1" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="pt-4 pl-4">{{isEditMode ? 'Edit' : 'Add'}} Customer</h3>
    <div class="modal-body m-1 m-lg-2">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
                <ng-container *ngIf="formGroup.touched || formSubmited">
                    <small class="form-text text-danger" *ngFor="let errorMsg of formGroup.controls.name.errors | keyvalue | slice:0:1">
                        {{"Name" | errortostring : errorMsg}}
                    </small>
                </ng-container>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter email" formControlName="email">
                <ng-container *ngIf="formGroup.touched || formSubmited">
                    <small class="form-text text-danger" *ngFor="let errorMsg of formGroup.controls.email.errors | keyvalue | slice:0:1">
                        {{"Email" | errortostring : errorMsg}}
                    </small>
                </ng-container>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter phone" formControlName="phone">
                <ng-container *ngIf="formGroup.touched || formSubmited">
                    <small class="form-text text-danger" *ngFor="let errorMsg of formGroup.controls.phone.errors | keyvalue | slice:0:1">
                        {{"Phone" | errortostring : errorMsg}}
                    </small>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary model-submit-btn">Submit</button>
    </div>
</form>
